default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: helpy_development
  port: 5432
  host: localhost

test:
  <<: *default
  database: helpy_test

production:
  <<: *default
  database: <%= ENV['HELPY_POSTGRES_DB'] || 'helpy_production' %>
  username: <%= ENV['HELPY_POSTGRES_USER'] || 'helpy' %>
  password: <%= ENV['HELPY_POSTGRES_PASSWORD'] || 'helpy' %>
  host: <%= ENV['HELPY_POSTGRES_HOST'] || 'localhost' %>
  port: <%= ENV['HELPY_POSTGRES_PORT'] || '5432' %>